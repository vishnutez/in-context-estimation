inherit: 
    - base.yaml

model:
    family: gpt2_detection
    n_dims: 8
    pos_encode: False
    n_dims_out: 16

training:
    data: signal_qam
    task: detection_time_invariant_process
    data_kwargs: {"M": 16}
    task_kwargs: {"normalize_outputs": False, "spacing": 0.25, "fading_prob": 0.5, "snr": -5,}
    curriculum:
        dims:
            start: 4
            end: 8
            inc: 1
            interval: 2000
        points:
            start: 5
            end: 20
            inc: 1
            interval: 2000

out_dir: ../models/detection_time_invariant_snr_neg2_16_qam

wandb:
    name: "detection_time_invariant_snr_0_posencOFF_currON_normOFF"
